<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        #chat-container {
            width: 80%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background: #f1f1f1;
        }

        #messages .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }

        #messages .message.user {
            text-align: right;
            background-color: #e0f7fa;
        }

        #messages .message.bot {
            text-align: left;
            background-color: #f0f0f0;
        }

        #query-form {
            display: flex;
            gap: 10px;
        }

        #query-form input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #query-form button {
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #query-form button:hover {
            background-color: #0056b3;
        }

        /* Add focus effect to input field */
        #query-form input:focus {
            outline: none;
            border-color: #007bff;
        }

    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <form id="query-form">
            <input type="text" id="query-input" placeholder="Type your Request  here..." />
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
